<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <link rel="stylesheet" href="pixelcycle.css">
  </head>
  <body>
  <h1 id="loading">Loading...</h1>
  <div class="hidden">
  <p>PixelCycle needs Google Drive to work.</p>
  <button id="authorize">Connect to Google</button>
  </div>
  <button id="create" class="hidden">Create Animation</button>

  <div id="app" class="hidden">
    <h1 id="title">PixelCycle</h1>

    <div>
      <div id="player" class="rightside">
      </div>
      <div id="frames"></div>
    </div>
    <div id="grid"></div>    
    <div>
      <div id="undo" class="rightside"></div>    
      <div class="rightside">
         <button id="export" class="hidden">Export</button>
         <a id="exportLink" class="hidden"></a>
      </div>
      <div id="palette"></div>
    </div>
  </div>

    <script type="text/javascript">
    jsApiLoaded = false;
    
    startDart = function() {} 
    
    function onApiLoaded() {
      gapi.load("auth:client,drive-realtime", function() {
        jsApiLoaded = true;
        startDart();
      });
    }
    
    function debug(x) {
      debugger;
    }
    </script>
    
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoaded" async></script>
    <script src="pixelcycle.dart.js"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="packages/browser/interop.js"></script>

    <div id="backdrop" class="hidden"></div>
 
    <div class="centerpoint hidden">
      <div id="promptDialog">
        <p id="promptMessage"></p>
        <input type="text" id="promptTextBox">
        <div id="promptButtons">
        <button id="promptOk">OK</button> <button id="promptCancel">Cancel</button>
        </div>
      </div>
    </div>

    <div class="centerpoint hidden">    
      <div id="downloadDialog">
        <p>Click the image to download the animation.</p>
        <a id="downloadAnchor"><img id="downloadImage"></a>
        <div>
        <button id="downloadOk">Done</button>
        </div>      
      </div>
    </div>
    
  </body>
</html>
