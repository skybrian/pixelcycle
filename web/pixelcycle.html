<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>PixelCycle</title>
    <link rel="stylesheet" href="pixelcycle.css">
  </head>
  <body>
    <h1>PixelCycle</h1>
    <button id="authorize" class="hidden">Connect to Google</button>

    <div class="fullwidth">
      <div id="player" class="rightside">
      </div>
      <div id="frames"></div>
    </div>
    <div id="grid"></div>    
    <div class="fullwidth">
      <div id="undo" class="rightside"></div>
      <div id="palette"></div>
    </div>

    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript">
      function debug(x) {
        debugger;
      }
    </script>
    <script type="application/dart" src="pixelcycle.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
