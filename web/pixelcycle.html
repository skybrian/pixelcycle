<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Pixelcycle</title>
    <link rel="stylesheet" href="pixelcycle.css">
  </head>
  <body>
    <h1>Pixelcycle</h1>

    <div class="framebar">
      <div class="rightside">
        <button id="play">Play</button>
        <input type="range" id="fps" min="1" max="60" value="15">
      </div>
      <div id="frames"></div>
    </div>
    <div id="grid"></div>    
    <div id="palette"></div>

    <script type="application/dart" src="pixelcycle.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
