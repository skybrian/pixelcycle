<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <link rel="stylesheet" href="pixelcycle.css">
  </head>
  <body>
  <div class="fullwidth">
    <h1><span id="title">Loading...</span></h1>
    <button id="authorize" class="hidden">Connect to Google</button>
    <button id="create" class="hidden">Create Animation</button>

    <div>
      <div id="player" class="rightside">
      </div>
      <div id="frames"></div>
    </div>
    <div id="grid"></div>    
    <div>
      <div id="undo" class="rightside"></div>    
      <div class="rightside">
         <button id="download" class="hidden">Download</button>
      </div>
      <div id="palette"></div>
    </div>
  </div>

    <script type="text/javascript">
    jsApiLoaded = false;
    
    startDart = function() {} 
    
    function onApiLoaded() {
      gapi.load("auth:client,drive-realtime", function() {
        jsApiLoaded = true;
        startDart();
      });
    }
    
    function debug(x) {
      debugger;
    }
    </script>
    
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoaded" async></script>
    <script type="application/dart" src="pixelcycle.dart"></script>
    <script src="packages/browser/dart.js"></script>

    <div id="backdrop" class="hidden"></div>
 
    <div class="centerpoint hidden">
      <div id="promptDialog">
        <p id="promptMessage"></p>
        <div>
          <input type="text" id="promptTextBox"></input>
        </div>
        <button id="promptOk">OK</button> <button id="promptCancel">Cancel</button>
      </div>
    </div>

    <div class="centerpoint hidden">    
      <div id="downloadDialog">
        <p>Click the image to download the animation.</p>
        <a id="downloadAnchor"><img id="downloadImage"></a>
        <button id="downloadOk">Done</button>      
      </div>
    </div>
    
  </body>
</html>
